  <title>YouTube Proxy</title>

<body>
  <video id="yt-frame" controls autoplay></video>
<script id="jsbin-javascript">
fetch('https://co.wuk.sh/api/json', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
    },
    body: JSON.stringify({
        'url': prompt("Video URL:"),
        'vCodec': 'h264',
        'vQuality': '720',
        'aFormat': 'best',
        'filenamePattern': 'nerdy'
    })
})

  .then((resp) => {console.log(resp);document.getElementById("yt-frame").src = resp.url;})
</script>

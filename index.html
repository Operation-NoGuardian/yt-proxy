<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.svg">
  <title>YouTube Proxy</title>
<style id="jsbin-css">
html,body,video{margin:0;width:100%;height:100%}
</style>
</head>
<body>
  <video id="yt-frame" controls autoplay></video>
<script id="jsbin-javascript">
fetch('https://co.wuk.sh/api/json', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
    },
    body: JSON.stringify({
        'url': prompt("Video URL:"),
        'vCodec': 'h264',
        'vQuality': '720',
        'aFormat': 'best',
        'filenamePattern': 'nerdy'
    })
})
  .then((resp) => {return resp.json();})
  .then((resp) => {console.log(resp);document.getElementById("yt-frame").src = resp.url;})
</script>
</body>
</html>
